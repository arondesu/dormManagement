<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/logIn.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow" style="width: 100%; max-width: 380px; background-color: rgba(255,255,255,0.95);">
        <h2 class="text-center mb-4 h4">Login</h2>
        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="name" class="form-label">Username</label>
                <input type="text" id="name" name="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="pass" class="form-label">Password</label>
                <input type="password" id="pass" name="password" class="form-control" placeholder="Enter password" required>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="role" class="form-label">Role</label>
                    <select id="role" name="role" class="form-select" required>
                        <option value="" disabled selected>Choose</option>
                        <option value="tenant">Tenant</option>
                        <option value="landlord">Landlord</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="userid" class="form-label">ID</label>
                    <input type="text" id="userid" name="user_id" class="form-control" placeholder="Enter ID" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="text-center mt-3 small">
                No account yet? <a href="/register" class="text-decoration-none">Register here</a>
            </p>
        </form>
    </div>

</body>
</html>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script>
    if (typeof bootstrap === 'undefined') {
        var s = document.createElement('script');
        s.src = "{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}";
        document.head.appendChild(s);
    }
</script>
