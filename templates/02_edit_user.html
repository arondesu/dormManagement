{% extends '_base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container-modern">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            {% if user %}
            <div class="card-modern">
                <div class="card-header-modern">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 0.5rem;">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                    </svg>
                    Edit User
                </div>
                <div class="p-4">
                    <form method="POST">
                        <div class="form-group mb-3">
                            <label class="form-label-modern">Username</label>
                            <input type="text" class="form-control-modern" value="{{ user.username }}" disabled style="background: var(--gray-100); cursor: not-allowed;">
                            <small style="color: var(--gray-600); font-size: 0.8125rem; display: block; margin-top: 0.25rem;">
                                Username cannot be changed
                            </small>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label-modern">First Name</label>
                                <input type="text" name="first_name" class="form-control-modern" value="{{ user.first_name }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label-modern">Last Name</label>
                                <input type="text" name="last_name" class="form-control-modern" value="{{ user.last_name }}" required>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label-modern">Password</label>
                            <input type="password" name="password" class="form-control-modern" autocomplete="new-password" placeholder="Leave blank to keep current password">
                            <small style="color: var(--gray-600); font-size: 0.8125rem; display: block; margin-top: 0.25rem;">
                                Leave blank to keep current password. Minimum 8 characters if changing.
                            </small>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label-modern">Email</label>
                            <input type="email" name="email" class="form-control-modern" value="{{ user.email }}" required>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label-modern">Phone</label>
                                <input type="tel" name="phone" class="form-control-modern" value="{{ user.phone or '' }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label-modern">Birth Date</label>
                                <input type="date" name="birth_date" class="form-control-modern" value="{{ user.birth_date or '' }}">
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label-modern">Role</label>
                            <select name="role" class="form-control-modern" required>
                                <option value="student" {% if user.role == 'student' %}selected{% endif %}>Student</option>
                                <option value="landlord" {% if user.role == 'landlord' %}selected{% endif %}>Landlord</option>
                                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Administrator</option>
                            </select>
                        </div>
                        <div class="form-group mb-4">
                            <label class="form-label-modern">Status</label>
                            <select name="is_active" class="form-control-modern" required>
                                <option value="1" {% if user.is_active == 1 %}selected{% endif %}>Active</option>
                                <option value="0" {% if user.is_active == 0 %}selected{% endif %}>Inactive</option>
                            </select>
                        </div>


                        <div class="d-flex gap-2 justify-content-end">
                            <a href="{{ url_for('users') }}" class="btn-secondary-modern">Cancel</a>
                            <button type="submit" class="btn-primary-modern">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                                    <polyline points="17 21 17 13 7 13 7 21"/>
                                </svg>
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            {% else %}
            <div class="alert-modern alert-danger">
                User not found. <a href="{{ url_for('users') }}" style="color: inherit; text-decoration: underline;">Back to Users</a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
