<!DOCTYPE html>
<html>
<head>
    {% include '_head.html' %}
</head>
<body class="bg-light">
    {% include '_nav.html' %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Record Payment</h4>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'danger' else 'success' }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST" action="{{ url_for('payment') }}">
                            <div class="mb-3">
                                <label for="user_id" class="form-label">Tenant</label>
                                <select class="form-select" id="user_id" name="user_id" required>
                                    <option value="">Select Tenant</option>
                                    {% for user in users %}
                                        {% if user.role == 'student' %}
                                            <option value="{{ user.user_id }}">{{ user.first_name }} {{ user.last_name }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount (â‚±)</label>
                                <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0" required>
                            </div>

                            <div class="mb-3">
                                <label for="payment_method" class="form-label">Payment Method</label>
                                <select class="form-select" id="payment_method" name="payment_method" required>
                                    <option value="">Select Method</option>
                                    <option value="cash">Cash</option>
                                    <option value="bank_transfer">Bank Transfer</option>
                                    <option value="gcash">GCash</option>
                                    <option value="check">Check</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="payment_date" class="form-label">Payment Date</label>
                                <input type="date" class="form-control" id="payment_date" name="payment_date" required>
                            </div>

                            <div class="mb-3">
                                <label for="receipt_number" class="form-label">Receipt Number</label>
                                <input type="text" class="form-control" id="receipt_number" name="receipt_number" placeholder="e.g. RCPT-001" required>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="{{ url_for('payments') }}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-success">Record Payment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        if (typeof bootstrap === 'undefined') {
            var s = document.createElement('script');
            s.src = "{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}";
            document.head.appendChild(s);
        }
    </script>
</body>
</html>
