{% extends '_base.html' %}

{% block title %}Record Payment{% endblock %}

{% block content %}
<div class="container-modern">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card-modern">
                <div class="card-header-modern">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 0.5rem;">
                        <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
                        <line x1="1" y1="10" x2="23" y2="10"/>
                    </svg>
                    Record New Payment
                </div>
                <div class="p-4">
                    <form method="POST" action="{{ url_for('payment') }}">
                        <div class="form-group mb-3">
                            <label class="form-label-modern">Tenant</label>
                            <select name="user_id" class="form-control-modern" required>
                                <option value="">Select Tenant</option>
                                {% for user in users %}
                                    {% if user.role == 'student' %}
                                    <option value="{{ user.user_id }}">{{ user.first_name }} {{ user.last_name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label-modern">Amount (₱)</label>
                            <div class="position-relative">
                                <span style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--gray-600); font-weight: 600;">₱</span>
                                <input type="number" name="amount" class="form-control-modern" step="0.01" min="0" placeholder="0.00" style="padding-left: 2rem;" required>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label-modern">Payment Method</label>
                            <select name="payment_method" class="form-control-modern" required>
                                <option value="">Select Method</option>
                                <option value="cash">Cash</option>
                                <option value="bank_transfer">Bank Transfer</option>
                                <option value="gcash">GCash</option>
                                <option value="check">Check</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label-modern">Payment Date</label>
                            <input type="date" name="payment_date" class="form-control-modern" required>
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label-modern">Receipt Number</label>
                            <input type="text" name="receipt_number" class="form-control-modern" placeholder="e.g., RCPT-001" required>
                            <small style="color: var(--gray-600); font-size: 0.8125rem; display: block; margin-top: 0.25rem;">
                                Must be unique for each payment
                            </small>
                        </div>

                        <div class="d-flex gap-2 justify-content-end">
                            <a href="{{ url_for('payments') }}" class="btn-secondary-modern">Cancel</a>
                            <button type="submit" class="btn-primary-modern">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                                    <polyline points="17 21 17 13 7 13 7 21"/>
                                </svg>
                                Record Payment
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
