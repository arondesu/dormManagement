{% extends '_base.html' %}

{% block title %}Edit Payment{% endblock %}

{% block content %}
<div class="container-modern">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Header -->
            <div class="mb-4">
                <h2 style="font-size: 1.875rem; font-weight: 700; color: var(--gray-900); margin: 0;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 0.5rem;">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                    </svg>
                    Edit Payment
                </h2>
                <p style="color: var(--gray-600); margin: 0.25rem 0 0 0; font-size: 0.875rem;">
                    Receipt #{{ payment.receipt_number }}
                </p>
            </div>

            <!-- Edit Form -->
            <div class="card-modern">
                <div class="card-header-modern">Payment Information</div>
                <div class="p-4">
                    <form method="POST" action="{{ url_for('edit_payment', payment_id=payment.payment_id) }}">
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label-modern">Student</label>
                                <input type="text" class="form-control-modern" value="{{ payment.first_name }} {{ payment.last_name }}" disabled>
                                <small class="text-muted">Cannot change student after payment is recorded</small>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label-modern">Amount (â‚±) *</label>
                                <input type="number" name="amount" class="form-control-modern" step="0.01" min="0" value="{{ payment.amount }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label-modern">Payment Method *</label>
                                <select name="payment_method" class="form-control-modern" required>
                                    <option value="cash" {% if payment.payment_method == 'cash' %}selected{% endif %}>Cash</option>
                                    <option value="bank_transfer" {% if payment.payment_method == 'bank_transfer' %}selected{% endif %}>Bank Transfer</option>
                                    <option value="gcash" {% if payment.payment_method == 'gcash' %}selected{% endif %}>GCash</option>
                                    <option value="check" {% if payment.payment_method == 'check' %}selected{% endif %}>Check</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label-modern">Payment Date *</label>
                                <input type="date" name="payment_date" class="form-control-modern" value="{{ payment.payment_date }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label-modern">Receipt Number</label>
                                <input type="text" class="form-control-modern" value="{{ payment.receipt_number }}" disabled>
                                <small class="text-muted">Cannot change receipt number</small>
                            </div>
                            <div class="col-12">
                                <label class="form-label-modern">Notes</label>
                                <textarea name="notes" class="form-control-modern" rows="3" placeholder="Optional notes about this payment">{{ payment.notes or '' }}</textarea>
                            </div>
                        </div>

                        <div class="d-flex gap-2 justify-content-end mt-4">
                            <a href="{{ url_for('view_payment', payment_id=payment.payment_id) }}" class="btn-secondary-modern">Cancel</a>
                            <button type="submit" class="btn-primary-modern">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 0.25rem;">
                                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                                    <polyline points="17 21 17 13 7 13 7 21"/>
                                </svg>
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
