{% extends '_base.html' %}

{% block title %}Add User{% endblock %}

{% block content %}
<div class="container-modern">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card-modern">
                <div class="card-header-modern">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 0.5rem;">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                    Add New User
                </div>
                <div class="p-4">
                    <form method="POST" action="{{ url_for('admin_add_user') }}">
                        <div class="form-group mb-3">
                            <label class="form-label-modern">Username</label>
                            <input type="text" name="username" class="form-control-modern" placeholder="Enter username" required>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label-modern">First Name</label>
                                <input type="text" name="first_name" class="form-control-modern" placeholder="First name" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label-modern">Last Name</label>
                                <input type="text" name="last_name" class="form-control-modern" placeholder="Last name" required>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label-modern">Email</label>
                            <input type="email" name="email" class="form-control-modern" placeholder="user@example.com" required>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label-modern">Password</label>
                            <input type="password" name="password" class="form-control-modern" placeholder="Enter password" required>
                            <small style="color: var(--gray-600); font-size: 0.8125rem; display: block; margin-top: 0.25rem;">
                                Minimum 8 characters with letters and numbers
                            </small>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label-modern">Phone</label>
                                <input type="tel" name="phone" class="form-control-modern" placeholder="09123456789">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label-modern">Birth Date</label>
                                <input type="date" name="birth_date" class="form-control-modern">
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label-modern">Role</label>
                            <select name="role" class="form-control-modern" required>
                                <option value="student">Student</option>
                                <option value="landlord">Landlord</option>
                                <option value="admin">Administrator</option>
                            </select>
                        </div>

                        <div class="d-flex gap-2 justify-content-end">
                            <a href="{{ url_for('users') }}" class="btn-secondary-modern">Cancel</a>
                            <button type="submit" class="btn-primary-modern">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                                    <polyline points="17 21 17 13 7 13 7 21"/>
                                </svg>
                                Add User
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
