<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body class="bg-light py-4">
<div class="container">
    <h1 class="mb-4">Users</h1>
    <a href="/add_user" class="btn btn-primary mb-3">Add User</a>
    <div class="table-responsive">
        <table class="table table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                    <td><span class="badge bg-info text-dark">{{ user.role }}</span></td>
                    <td>
                        <a href="/edit_user/{{ user.id }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="/delete_user/{{ user.id }}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</html>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script>
    if (typeof bootstrap === 'undefined') {
        var s = document.createElement('script');
        s.src = "{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}";
        document.head.appendChild(s);
    }
</script>
