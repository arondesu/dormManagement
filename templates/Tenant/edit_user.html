<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

</head>

<body class="d-flex justify-content-center align-items-center" style="background-image: url('{{ url_for('static', filename='images/editProf.jpg') }}'); background-size: cover; background-position: center; background-repeat: no-repeat; background-color: #d8e4ed; min-height: 100vh; margin: 0;">
    <div class="card p-4 shadow" style="max-width: 800px; width: 100%; background-color: rgba(255, 255, 255, 0.92);">
        <div class="row g-4">
            
            <!-- Left Column: Profile Picture -->
            <div class="col-md-4 text-center position-relative">
                <a href="/users" class="position-absolute top-0 start-0 link-primary small" style="text-decoration: none; font-weight: bold;">‚Üê Back</a>

                <div 
                  class="rounded-circle mx-auto" 
                  id="profilePicPreview"
                  style="width: 120px; height: 120px; background-color: #ddd; background-size: cover; background-position: center; border: 3px solid #aaa; margin-top: 30px; background-image: url('https://via.placeholder.com/120?text=Profile');"
                  title="Profile Picture Preview"
                ></div>

                <label for="fileUpload" class="btn btn-primary mt-3 mb-3">Upload Photo</label>
                <input type="file" id="fileUpload" class="d-none" accept="image/*" />
            </div>

            <!-- Right Column: Form Fields -->
            <div class="col-md-8">
                <h2 class="mb-4">Edit Profile</h2>
                <form method="POST" enctype="multipart/form-data">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" name="first_name" placeholder="First Name" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" name="last_name" placeholder="Last Name" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" name="address" placeholder="Enter Address" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contact Number</label>
                        <input type="text" name="contact" placeholder="Contact Number" class="form-control" required>
                    </div>

                    <div class="d-flex gap-2 justify-content-center mt-4">
                        <button type="submit" class="btn btn-success">Save Changes</button>
                        <a href="/users" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script>
        const fileUpload = document.getElementById('fileUpload');
        const profilePicPreview = document.getElementById('profilePicPreview');

        fileUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                profilePicPreview.style.backgroundImage = `url('${e.target.result}')`;
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script>
    if (typeof bootstrap === 'undefined') {
        var s = document.createElement('script');
        s.src = "{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}";
        document.head.appendChild(s);
    }
</script>
