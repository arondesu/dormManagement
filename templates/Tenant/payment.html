<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

</head>
<body class="d-flex justify-content-center align-items-center" style="background-image: url('{{ url_for('static', filename='images/background.jpg') }}'); background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 100vh;">
    <div class="card p-4 shadow position-relative" style="width: 100%; max-width: 400px; background-color: rgba(255,255,255,0.95);">
        <!-- Back Button -->
        <a href="/home" class="position-absolute top-0 start-0 m-3 link-primary" style="text-decoration: none; font-weight: bold; font-size: 14px;">‚Üê Back</a>

        <!-- GCash Logo -->
        <div class="text-center mb-3 mt-2">
            <img src="{{ url_for('static', filename='images/Gcash.jpg') }}" alt="GCash Logo" style="width: 140px;">
        </div>

        <h2 class="text-center mb-4">GCash Payment</h2>
        <form method="POST" action="/payment">

            <!-- Full Name -->
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Enter Full Name" required>
            </div>

            <!-- Contact Number -->
            <div class="mb-3">
                <label for="contact" class="form-label">Contact Number</label>
                <input type="text" id="contact" name="contact" class="form-control" placeholder="Enter Contact Number" required>
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" name="address" class="form-control" placeholder="Enter Address" required>
            </div>

            <!-- GCash Number -->
            <div class="mb-3">
                <label for="gcash" class="form-label">GCash Number</label>
                <input type="text" id="gcash" name="gcash" class="form-control" placeholder="Enter GCash Number" required>
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Pay with GCash</button>
            </div>

        </form>
    </div>
</body>
</html>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script>
    if (typeof bootstrap === 'undefined') {
        var s = document.createElement('script');
        s.src = "{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}";
        document.head.appendChild(s);
    }
</script>
