{% extends '_base.html' %}

{% block title %}Add Building{% endblock %}

{% block content %}
<div class="container-modern">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card-modern">
                <div class="card-header-modern">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 0.5rem;">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <line x1="9" y1="3" x2="9" y2="21"/>
                    </svg>
                    Add New Building
                </div>
                <div class="p-4">
                    <form method="POST" action="{{ url_for('add_building') }}">
                        <div class="form-group mb-3">
                            <label class="form-label-modern">Building Name</label>
                            <input type="text" name="building_name" class="form-control-modern" placeholder="e.g., Dormitory A" required>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label-modern">Address</label>
                            <textarea name="address" class="form-control-modern" rows="3" placeholder="Enter complete address" required></textarea>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label-modern">Total Floors</label>
                            <input type="number" name="total_floors" class="form-control-modern" min="1" placeholder="Number of floors" required>
                        </div>

                        {% if session.get('role') == 'admin' and landlords %}
                        <div class="form-group mb-4">
                            <label class="form-label-modern">Owner (Landlord)</label>
                            <select name="owner_id" class="form-control-modern">
                                <option value="">-- No Owner --</option>
                                {% for l in landlords %}
                                <option value="{{ l.user_id }}">{{ l.username }} - {{ l.first_name }} {{ l.last_name }}</option>
                                {% endfor %}
                            </select>
                            <small style="color: var(--gray-600); font-size: 0.8125rem; display: block; margin-top: 0.25rem;">
                                Optional: Assign a landlord as the building owner
                            </small>
                        </div>
                        {% endif %}

                        <div class="d-flex gap-2 justify-content-end">
                            <a href="{{ url_for('buildings') }}" class="btn-secondary-modern">Cancel</a>
                            <button type="submit" class="btn-primary-modern">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                                    <polyline points="17 21 17 13 7 13 7 21"/>
                                </svg>
                                Add Building
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
