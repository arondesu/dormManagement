<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

</head>

<body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="card shadow-sm">
            <div class="row g-0">

              <!-- Left Column: Profile -->
              <div class="col-md-4 text-center p-4 border-end bg-light position-relative">
                <a href="/users" class="position-absolute top-0 start-0 m-3 text-decoration-none text-primary">‚Üê Back</a>

                <div id="profilePicPreview" class="rounded-circle mx-auto my-4" style="width:120px;height:120px;background-image:url('https://via.placeholder.com/120?text=Profile');background-size:cover;background-position:center;border:3px solid #ccc"></div>

                <div>
                  <label for="fileUpload" class="btn btn-primary btn-sm">Upload Photo</label>
                  <input type="file" id="fileUpload" accept="image/*" class="d-none" />
                </div>
              </div>

              <!-- Right Column: Form -->
              <div class="col-md-8 p-4">
                <h2 class="h4 mb-3">Edit Profile</h2>
                <form method="POST" action="{{ request.path }}" enctype="multipart/form-data">

                  <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" placeholder="Username" class="form-control" required value="{{ user.username if user and user.username }}">
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label">First Name</label>
                      <input type="text" name="first_name" placeholder="First Name" class="form-control" required value="{{ user.first_name if user and user.first_name }}">
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Last Name</label>
                      <input type="text" name="last_name" placeholder="Last Name" class="form-control" required value="{{ user.last_name if user and user.last_name }}">
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Role</label>
                    <select name="role" class="form-select">
                      <option value="admin" {% if user and user.role == 'admin' %}selected{% endif %}>Admin</option>
                      <option value="user" {% if user and user.role == 'user' %}selected{% endif %}>User</option>
                      <option value="manager" {% if user and user.role == 'manager' %}selected{% endif %}>Manager</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" name="address" placeholder="Enter Address" class="form-control" value="{{ user.address if user and user.address }}">
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Contact Number</label>
                    <input type="text" name="contact" placeholder="Contact Number" class="form-control" value="{{ user.contact if user and user.contact }}">
                  </div>

                  <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <a href="/users" class="btn btn-secondary">Cancel</a>
                  </div>

                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
        const fileUpload = document.getElementById('fileUpload');
        const profilePicPreview = document.getElementById('profilePicPreview');

        fileUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                profilePicPreview.style.backgroundImage = `url('${e.target.result}')`;
            };
            reader.readAsDataURL(file);
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        if (typeof bootstrap === 'undefined') {
            var s = document.createElement('script');
            s.src = "{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}";
            document.head.appendChild(s);
        }
    </script>
</body>
</html>
