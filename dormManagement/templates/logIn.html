<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
        /* Body styling */ /*Testing commit stuff*/
        body {
            background-image: url('images/logIn.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            font-size: 15px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Form container */
        .form-container {
            background-color: rgba(255, 255, 255, 0.88);
            padding: 25px;
            border-radius: 12px;
            width: 380px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        /* Heading */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }

        /* Input groups */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: normal;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
            background-color: #fff;
            box-sizing: border-box;
        }

        /* Row group for side-by-side inputs */
        .row-group {
            display: flex;
            gap: 15px;
        }

        .row-group .input-group {
            flex: 1;
        }

        /* Button container */
        .btn-container {
            text-align: center;
            margin: 25px auto 15px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 15px;
        }

        /* Register text */
        .register-text {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .register-text a {
            text-decoration: none;
            color: #007bff;
        }

        .register-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <!-- Form Heading -->
        <h2>Login</h2>

        <!-- Login Form -->
        <form method="POST" action="/login">
            
            <!-- Username -->
            <div class="input-group">
                <label for="name">Username</label>
                <input type="text" id="name" name="username" placeholder="Enter username" required>
            </div>

            <!-- Password -->
            <div class="input-group">
                <label for="pass">Password</label>
                <input type="password" id="pass" name="password" placeholder="Enter password" required>
            </div>

            <!-- Role and User ID (Side by Side) -->
            <div class="row-group">
                <div class="input-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Choose</option>
                        <option value="tenant">Tenant</option>
                        <option value="landlord">Landlord</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="userid">ID</label>
                    <input type="text" id="userid" name="user_id" placeholder="Enter ID" required>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>

            <!-- Register Link -->
            <p class="register-text">
                No account yet? <a href="/register">Register here</a>
            </p>

        </form>
    </div>

</body>
</html>
